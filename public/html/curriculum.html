<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Curriculum</title>
</head>

<body>
    <header>
        <h1>Importar curriculum</h1>
    </header>

    <p>Subir archivo excel con hoja 'curriculum' para importar informacion</p>

    <!-- Formulario -->
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".xlsx" required />
        <button type="submit">Subir curriculum</button>
    </form>

    <!-- Barra de progreso -->
    <div>
        <div id="progress-container" style="border: 1px solid #ccc; width: 100%; height: 30px; position: relative;">
            <div id="progress-bar" style="background: green; width: 0%; height: 100%; text-align: center; color: white;">
                0%
            </div>
        </div>
    </div>
    
    <div id="log-container" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll;">
        <!-- Logs aparecerán aquí -->
    </div>
    
    <!-- Insercion de script -->
    <script type="module" src="../js/scriptCurriculum.js"></script>
    <script type="module" src="../js/scriptSocket.js"></script>
</body>

</html>
