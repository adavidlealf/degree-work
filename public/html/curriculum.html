<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Curriculum</title>
</head>

<body>
    <header>
        <h1>Importar curriculum</h1>
    </header>

    <p>Subir archivo excel con hoja 'curriculum' para importar informacion</p>

    <!-- Formulario -->
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".xlsx" required />
        <button type="submit">Subir curriculum</button>
    </form>

    <!-- Barra de progreso -->
    <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
    
    <!-- Insercion de script -->
    <script type="module" src="../js/scriptCurriculum.js"></script>
</body>

</html>
